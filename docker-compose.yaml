version: '3.8'

services:
  calibre-api:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ${CALIBRE_LIBRARY_PATH}:/calibre-library
    environment:
      - CALIBRE_LIBRARY_PATH=/calibre-library
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-fallback_very_secret_key_change_in_production}
      - JWT_SECRET=${JWT_SECRET:-another_secret_key_to_change}
      - CACHE_TTL_HOURS=${CACHE_TTL_HOURS:-4}
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # Opzionale: Aggiunta di Redis Insight per monitoraggio
  redis-insight:
    image: redislabs/redisinsight:latest
    ports:
      - "8001:8001"
    volumes:
      - redis-insight-data:/db
    depends_on:
      - redis

volumes:
  redis-data:
  redis-insight-data:
